kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
  name: deepsparse
  namespace: llm
  labels:
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: deepsparse
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        app: deepsparse
        deployment: deepsparse
    spec:
      containers:
        - name: deepsparse
          image: "quay.io/rh_ee_cschmitz/openshift-deepsparse-llama:chris-v1.8.0-TinyLlama-1.1B-Chat-v0.4-pruned50-quant-ds"
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 8
              memory: 14Gi
            requests:
              memory: 14Gi
              cpu: 8
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
