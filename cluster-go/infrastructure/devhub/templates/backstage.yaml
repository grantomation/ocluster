apiVersion: rhdh.redhat.com/v1alpha1
kind: Backstage
metadata:
  name: developer-hub
  namespace: rhdh-operator
spec:
  application:
    appConfig:
      configMaps:
        - name: my-rhdh-app-config
      mountPath: /opt/app-root/src
    dynamicPluginsConfigMapName: my-rhdh-plugin
    extraEnvs:
      secrets:
        - name: my-rhdh-secrets
    extraFiles:
      mountPath: /opt/app-root/src
    replicas: 1
    route:
      enabled: true
  database:
    enableLocalDb: true
