                  tableColumnTitleColor: "#151515"
                  tableRowHover: "#F5F5F5"
                  tableBorderColor: "#E0E0E0"
                  tableBackgroundColor: "#FFF"
                  tabsBottomBorderColor: "#D2D2D2"
                  contrastText: "#FFF"
