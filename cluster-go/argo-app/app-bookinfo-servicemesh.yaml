apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-servicemesh
  namespace: openshift-gitops
  labels:
    type: applications
    service: ServiceMesh
    app: bookinfo
spec:
  destination:
    name: in-cluster
    namespace: bookinfo-servicemesh
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/applications/bookinfo-servicemesh
    repoURL: https://github.com/joelapatatechaude/ocluster
  syncPolicy:
    automated:
      prune: true
    managedNamespaceMetadata:
      labels:
        app.kubernetes.io/instance: my-argocd-application-name
      annotations:
        argocd.argoproj.io/tracking-id: >-
          <argocd-application-name>:/Namespace:<namespace>/<namespace>
    syncOptions:
      - CreateNamespace=true
