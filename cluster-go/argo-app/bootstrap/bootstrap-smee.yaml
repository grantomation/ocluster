apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  name: smee
  namespace: openshift-gitops
  labels:
    bootstrap: bootstrap
spec:
  destination:
    name: in-cluster
  project: bootstrap
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/smee
    repoURL: https://github.com/joelapatatechaude/ocluster
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=true
  ignoreDifferences:
  - group: "*"
    kind: ConfigMap
    jsonPointers:
      - /data


