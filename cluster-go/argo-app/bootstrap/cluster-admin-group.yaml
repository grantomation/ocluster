apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: in-cluster-users
  namespace: openshift-gitops
  labels:
    bootstrap: bootstrap
spec:
  destination:
    name: in-cluster
  project: bootstrap
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/groups
    repoURL: https://github.com/joelapatatechaude/ocluster
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=true
