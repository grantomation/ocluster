apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootsrap-app-of-apps
  namespace: openshift-gitops
  labels:
    app-of-apps: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: default
  project: bootstrap
  source:
    directory:
      jsonnet: {}
      recurse: false
    path: cluster-go/argo-app/bootstrap
    repoURL: https://github.com/joelapatatechaude/ocluster
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=true
